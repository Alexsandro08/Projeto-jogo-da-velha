<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="estilos/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style2.css" media="screen and (orientation: portrait)">
   
</head>
<body>
     <h1><strong>Jogo da Velha</strong></h1>
     <div id="botoes">
        <button id="dois player"><strong>2 Jogadores</strong></button>
        <button id="um player"><strong>1 Jogador</strong></button>
     </div>

     <div id="container" class="hide">
        <div class="box" id="bloco1"></div>
        <div class="box" id="bloco2"></div>
        <div class="box" id="bloco3"></div>
        <div class="box" id="bloco4"></div>
        <div class="box" id="bloco5"></div>
        <div class="box" id="bloco6"></div>
        <div class="box" id="bloco7"></div>
        <div class="box" id="bloco8"></div>
        <div class="box" id="bloco9"></div>

        <div id="scoreboard">
            <h2>PLACAR</h2>
            <span class="box-scoreboard">
                <span id="x-scoreboard">X</span>:
                <span id="scoreboard1">0</span>
            </span>
            <span class="box-scoreboard2">
                <span id="o-scoreboard"></span>:
                <span id="scoreboard2">0</span>
            </span>
            
        </div>
        <div class="hide">
            <div class="x"> <strong>X</strong> </div>
            <div class="o"></div>
        </div>

        <div id="msg" class="hide">
            <p></p>

        </div>
     </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
   
   
    <script src="js/script.js"></script>


</body>
</html>
